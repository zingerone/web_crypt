<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-code"></i> Base64 Encoder & Decoder</h1>
            <p>Encode and decode text using Base64 encoding scheme</p>
        </header>

        <div class="main-content">
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('encode')">
                    <i class="fas fa-lock"></i> Encode
                </button>
                <button class="tab-button" onclick="switchTab('decode')">
                    <i class="fas fa-unlock"></i> Decode
                </button>
            </div>

            <div class="content">
                <!-- Encode Tab -->
                <div id="encode-tab" class="tab-content active">
                    <div class="input-section">
                        <label for="encode-input">Text to encode:</label>
                        <textarea id="encode-input" placeholder="Enter text to encode..." rows="8"></textarea>
                        <div class="button-group">
                            <button class="btn btn-primary" onclick="encodeText()">
                                <i class="fas fa-arrow-right"></i> Encode
                            </button>
                            <button class="btn btn-secondary" onclick="clearEncode()">
                                <i class="fas fa-trash"></i> Clear
                            </button>
                        </div>
                    </div>
                    <div class="output-section">
                        <label for="encode-output">Encoded result:</label>
                        <textarea id="encode-output" placeholder="Encoded text will appear here..." rows="8" readonly></textarea>
                        <div class="button-group">
                            <button class="btn btn-success" onclick="copyToClipboard('encode-output')">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Decode Tab -->
                <div id="decode-tab" class="tab-content">
                    <div class="input-section">
                        <label for="decode-input">Base64 string to decode:</label>
                        <textarea id="decode-input" placeholder="Enter base64 string to decode..." rows="8"></textarea>
                        <div class="button-group">
                            <button class="btn btn-primary" onclick="decodeText()">
                                <i class="fas fa-arrow-left"></i> Decode
                            </button>
                            <button class="btn btn-secondary" onclick="clearDecode()">
                                <i class="fas fa-trash"></i> Clear
                            </button>
                        </div>
                    </div>
                    <div class="output-section">
                        <label for="decode-output">Decoded result:</label>
                        <textarea id="decode-output" placeholder="Decoded text will appear here..." rows="8" readonly></textarea>
                        <div class="button-group">
                            <button class="btn btn-success" onclick="copyToClipboard('decode-output')">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="info-section">
            <h3><i class="fas fa-info-circle"></i> About Base64</h3>
            <p>Base64 is a binary-to-text encoding scheme that represents binary data in an ASCII string format. It's commonly used for encoding data in URLs, email attachments, and other text-based protocols.</p>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="/static/js/script.js"></script>
</body>
</html>
